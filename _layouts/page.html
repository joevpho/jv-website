---
layout: default
---
<section class="section">
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 id="{{page.uid|page-title}}" class="mb-5 text-center">{{ page.title | escape }}</h2>

			{% if page.image %}
			<img src="{{page.image | relative_url}}" alt="{{page.title}}" class="img-fluid mb-5">
			{% endif %}

			{{ content }}

		</div>
	</div>
</div>
</section>
